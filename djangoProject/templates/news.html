<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for i in news %}
    <a href="/news/{{ i.id }}/"><h5>Title - {{ i.title }}</h5></a>
    <p>Text - {{ i.text }}</p>
    <p>Created - {{ i.created_at }}</p>
    <p>Updated - {{ i.updated_at }}</p>
    <hr>
{% endfor %}
</body>
</html>
